<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home Page">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/script.js"></script>
    <title>Kawasaki H2 Mach IV</title>
</head>
<body>
    <header id="global-header">
        <!-- Header content will be loaded here -->
    </header>
    <main>
            <!-- Contact Section -->
            <section id="contact">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <p>Have questions or feedback? Reach out to us using the form below:</p>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit" class="cta-button">Submit</button>
                    </form>
                </div>
            </section>
           
                <!-- Location Section -->
                <section id="location">
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3139.691620564422!2d-73.9818843845941!3d40.72906177932583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258fae6091aa1%3A0x1ca75b1f1d7c33f3!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1562661230801!5m2!1sen!2sus" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                </section>
            
    </main>
    <footer id="global-footer">
        
    </footer>
</body>
</html>
